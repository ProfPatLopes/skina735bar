<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comanda</title>
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
    <script src="teste.js"></script>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div class="informacoes-cliente">
        <h2>Informações do Cliente</h2>
        <label for="nomeCliente">Nome:</label>
        <input type="text" id="nomeCliente" placeholder="Digite o nome do cliente">
    
        <label for="tipoPedido">Tipo de Pedido:</label>
        <select id="tipoPedido" onchange="habilitarNumeroMesa()">
            <option value="balcao">Balcão</option>
            <option value="mesa">Mesa</option>
        </select>
    
        <div id="campoMesa" style="display: none;">
            <label for="numeroMesa">Mesa:</label>
            <input type="number" id="numeroMesa" min="1" placeholder="-->Número<--">
        </div>
    
        <p>Data: <span id="dataPedido"></span></p>
    </div>
    
    <div class="formulario">
        <h1>Produtos</h1>
        <label for="categoria">Categoria:</label>
        <select id="categoria" onchange="exibirProdutos()">
            <option value="">-- Escolha uma categoria --</option>
            <option value="bebidas">Bebidas</option>
            <option value="porcoes">Porções</option>
            <option value="diversos">Diversos</option>
        </select>
        <div class="produtos" id="listaProdutos">
            <!-- Produtos serão exibidos aqui -->
        </div>

        <button class="botao" onclick="adicionarItens()">Atualizar</button>
        <button class="botao" onclick="limparCampos()">Limpar</button>
        <button class="botao" onclick="imprimirPedido()">Imprimir Pedido</button>


        
    </div>

    <div class="painel" id="painelPedidos">
        <h2>Itens do Pedido</h2>
        <ul id="itensPedido"></ul>
        <p class="total">Total: R$<span id="totalCompra">0.00</span></p>
    </div>
    
</body>
</html>
