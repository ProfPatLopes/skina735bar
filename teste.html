<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .produto {
            margin-bottom: 10px;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Formulário de Pedido</h1>
    <form id="formularioPedido">
        <div class="produto">
            <input type="checkbox" id="produto1" data-preco="10" onchange="atualizarTotal()">
            <label for="produto1">Produto 1 (R$10,00)</label>
            Quantidade: <input type="number" id="quantidade1" value="0" min="0" onchange="atualizarTotal()">
            <span class="valor-produto" id="valorProduto1">R$0.00</span>
        </div>
        <div class="produto">
            <input type="checkbox" id="produto2" data-preco="20" onchange="atualizarTotal()">
            <label for="produto2">Produto 2 (R$20,00)</label>
            Quantidade: <input type="number" id="quantidade2" value="0" min="0" onchange="atualizarTotal()">
            <span class="valor-produto" id="valorProduto2">R$0.00</span>
        </div>
        <div class="produto">
            <input type="checkbox" id="produto3" data-preco="15" onchange="atualizarTotal()">
            <label for="produto3">Produto 3 (R$15,00)</label>
            Quantidade: <input type="number" id="quantidade3" value="0" min="0" onchange="atualizarTotal()">
            <span class="valor-produto" id="valorProduto2">R$0.00</span>
        </div>
    </form>
    <p class="total">Total: R$<span id="valorTotal">0.00</span></p>
    <script>
        function atualizarTotal() {
            let total = 0;
            const produtos = document.querySelectorAll('.produto');

            produtos.forEach((produto, index) => {
                const checkbox = produto.querySelector('input[type="checkbox"]');
                const quantidade = produto.querySelector('input[type="number"]');
                const valorProduto = produto.querySelector('.valor-produto');

                if (checkbox.checked) {
                    const preco = parseFloat(checkbox.getAttribute('data-preco'));
                    const qtd = parseInt(quantidade.value) || 0;
                    const valor = preco * qtd;
                    valorProduto.textContent = `R$${valor.toFixed(2)}`;
                    total += valor;
                } else {
                    valorProduto.textContent = 'R$0.00';
                }
            });

            document.getElementById('valorTotal').textContent = total.toFixed(2);
        }
        </script>
    </body>
</html>
